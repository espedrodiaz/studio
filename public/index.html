<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a FacilitoPOS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body { 
            font-family: 'Roboto', sans-serif;
            text-align: center; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            max-width: 600px;
        }
        .logo {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .logo .p { color: #FFCD00; }
        .logo .o { color: #0033A0; }
        .logo .s { color: #CE1126; }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #28a745; /* Verde Esmeralda */
        }
        p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        a.button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            background-color: #28a745; /* Verde Esmeralda */
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #218838;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            Facilito<span class="p">P</span><span class="o">O</span><span class="s">S</span>
        </div>
        <h1>La Gestión de tu Negocio, Simplificada</h1>
        <p>Controla tu inventario, ventas y finanzas en un solo lugar. Diseñado para Venezuela.</p>
        <a href="https://studio--facilitoposvzla.us-central1.hosted.app" class="button">
            Acceder a la Aplicación
        </a>
    </div>
    <footer>
        <p>&copy; 2024 FacilitoPOS | Desarrollado por DiazSoft</p>
    </footer>
</body>
</html>
